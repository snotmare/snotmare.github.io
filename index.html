<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="./code.js"></script>
</head>

<body>
	<h3>Download photo</h3>
	<video id="vid" width="200" height="300" playsinline style="border: 1px solid black"></video>
	<canvas id="thumbnail" width="200" height="300" style="border: 1px solid black"></canvas>
	<br/>
	<br/>
	<div>
		<button id="captureButton" onclick="capture()">Capture</button>
		<button id="retakeButton" onclick="retake()">Retake</button>
		<button id="saveButton" onclick="save()">Save</button>
	</div>

	<br/>
	<br/>
	<h3>Upload photo</h3>
	<input type="file" id="upload" name="upload" accept="image/*" multiple onchange="upload(this)">

	
	<div id="images"></div>

	<br/>
	<br/>
	<h3>Debug output</h3>
	<div id="output"></div>
</body>
</html>
